<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./styles/main.css" />
    <title>PIANO</title>
  </head>
  <body>
    <div class="piano">
      <h1>PIANO</h1>
      <div class="keys">
        <div class="key white-key" data-key="a"><span>a</span></div>
        <div class="key black-key" data-key="s"><span>s</span></div>
        <div class="key white-key" data-key="d"><span>d</span></div>
        <div class="key black-key" data-key="f"><span>f</span></div>
        <div class="key white-key" data-key="g"><span>g</span></div>
        <div class="key white-key" data-key="h"><span>h</span></div>
        <div class="key black-key" data-key="j"><span>j</span></div>
        <div class="key white-key" data-key="k"><span>k</span></div>
        <div class="key black-key" data-key="l"><span>l</span></div>
        <div class="key white-key" data-key="q"><span>q</span></div>
        <div class="key black-key" data-key="w"><span>w</span></div>
        <div class="key white-key" data-key="e"><span>e</span></div>
        <div class="key white-key" data-key="r"><span>r</span></div>
        <div class="key black-key" data-key="t"><span>t</span></div>
        <div class="key white-key" data-key="y"><span>y</span></div>
        <div class="key black-key" data-key="u"><span>u</span></div>
        <div class="key white-key" data-key="i"><span>i</span></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
